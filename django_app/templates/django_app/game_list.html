<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table { border: 1px solid black}
        td {border: 1px solid black; padding: 5px}
    </style>
</head>
<body>
    <a href="/game/add/">Dodaj grę</a>
    <h1>Lista gier</h1>
    <table>
        <tr>
            <th>Tytuł</th>
            <th>Wydawca</th>
            <th>Opis</th>
            <th>Cena</th>
            <th>Edycja</th>
            <th>Usuń</th>
        </tr>
        {% for game in games %}
            <tr>
                <td>{{ game.title }}</td>
                <td>{{ game.publisher }}</td>
                <td>{{ game.description }}</td>
                <td>{{ game.price }}</td>
                <td><a href="/game/edit/{{ game.pk }}">Edytuj</a></td>
                <td><a href="/game/delete/{{ game.pk }}">Usuń</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
